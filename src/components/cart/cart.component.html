<div class="bg-warning container">
  <div class="row">
    <div
      class="col-4 item-list border border-3-black rounded"
      *ngFor="let item of cartService.getUserCart()?.items"
    >
      <div class="text-center fs-italic mt-2">{{ item.productName }}</div>
      <div class="img-wrapper p-5">
        <img class="w-100 border border-2-black" [src]="item.image" alt="" />
      </div>
      <div class="text-end fw-black">{{ item.price | currency }}</div>
      <div class="d-flex justify-content-center gap-3 mb-3">
        <div>
          <button class="btn btn-danger" (click)="decrease(item.productId)">
            -
          </button>
        </div>
        <div class="text-white">{{ item.count }}</div>
        <div>
          <button class="btn btn-success" (click)="increase(item.productId)">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
